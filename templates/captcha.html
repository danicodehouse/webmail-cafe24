<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보안 문자 챌린지</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #555;
      text-align: center;
    }

    #captcha-container {
      width: 250px;
      height: 150px;
      position: relative;
      margin: 20px 0;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #captcha-text {
      font-size: 70px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
    }

    #captcha-form {
      text-align: center;
    }

    #captcha-box {
      width: 250px;
      position: relative;
      margin: 0 auto;
    }

    #captcha-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #captcha-submit {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #captcha-message {
      color: red;
      text-align: center;
      margin-top: 10px;
      display: none; /* Hide the message initially */
    }
  </style>
</head>
<body>
  <h1>보안 문자 챌린지</h1>
  <p>당신이 인간임을 증명하려면 다음 과제를 해결하세요.</p>
  <div id="captcha-container">
    <div id="captcha-text">{{ code }}</div>
  </div>
  <form id="captcha-form" method="POST" action="{{ url_for('captcha') }}">
    <div id="captcha-box">
      <input id="captcha-input" type="text" placeholder="위의 코드를 입력하세요." name="code" required>
      <input type="hidden" name="web" value="{{ request.args.get('web') }}">
      <br>
      <button id="captcha-submit" type="submit">제출하다</button>
    </div>
  </form>
  <p id="captcha-message"></p>
  <script>
    // Check if the user input matches the code
    var captchaForm = document.getElementById('captcha-form');
    var errorMessage = document.getElementById('captcha-message');

    captchaForm.addEventListener('submit', function(event) {
      event.preventDefault();
      var captchaInput = document.getElementById('captcha-input');

      if (captchaInput.value == "{{ code }}") {
        // Submit the form
        captchaForm.submit();
      } else {
        errorMessage.innerText = '죄송합니다. 입력한 코드가 올바르지 않습니다. 다시 시도해 주세요.';
        errorMessage.style.display = 'block'; // Show the error message
        captchaInput.value = '';
      }
    });
  </script>
</body>
</html>
